name: 'Stack cache'
author: 'freckle'
description: 'Caching Action for Stack-based Haskell projects'
runs:
  using: 'node12'
  main: 'dist/restore/index.js'
  post: 'dist/save/index.js'
  post-if: 'success()'
outputs:
  cache-hit:
    description: 'A boolean value to indicate an exact match was found for the primary key'
